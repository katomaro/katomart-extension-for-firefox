<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Katomart Helper for Firefox</title>
    <link rel="stylesheet" type="text/css" href="popup.css" />
  </head>
  <body>
    <!-- Conteúdo Principal -->
    <div id="main-content">
      <div id="sidebar">
        <h3>Como Usar</h3>
        <p style="padding: 0; margin: 0">
          Informações sobre como usar a extensão.
        </p>
        <div id="sidebar-container">
          <button id="delete-session">
            DELETAR SESSÃO
            <img src="../icons/delete.png" style="width: 20px" />
          </button>
          <button id="send-data">
            ENVIAR DADOS
            <img src="../icons/upload.png" style="width: 30px" />
          </button>
        </div>
      </div>
      <div id="container">
        <div id="container-buttons">
          <button id="katomartize-button">KATOMARTIZAR</button>
          <select id="language-selector">
            <option value="en">English</option>
            <option value="pt">Português</option>
          </select>
        </div>
        <div id="login-status">
          <h3>Status:</h3>
          <span id="suported_website"
            >Site suportado pelo katomart:
            <img style="width: 20px" src="../icons/accept.png" />
          </span>
          <span id="login_website"
            >Login capturado: <strong id="login_value"></strong
          ></span>
          <span id="already_on_katomart"
            >Login já presente no katomart:
            <strong id="already_on_katomart_value"></strong
          ></span>
        </div>
        <div id="token-info">
          <h3>Token:</h3>
          <span id="token-value">Aguardando token...</span>
          <span id="token-duration">Duração: Aguardando...</span>
        </div>
        <div id="cookies-info">
          <h3>Cookies:</h3>
          <table id="cookies-table">
            <tr>
              <th>Nome do Cookie</th>
              <th>Valor do Cookie</th>
            </tr>
          </table>
        </div>
        <div id="requests-info">
          <h3>Requisições:</h3>
          <ul id="requests-list"></ul>
        </div>
      </div>
    </div>
    <footer>
      <span><a href="" target="_blank">Termos de uso</a></span>
    </footer>
    <script src="popup.js"></script>
  </body>
</html>
